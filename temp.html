<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animated-input select {
    appearance: none;
    background: transparent;
    border: none;
    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 16px;
    padding: 15px 10px 5px 10px;
    outline: none;
    transition: 0.3s;
    background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 1em;
}

.animated-input select:focus,
.animated-input select:valid {
    border-bottom-color: var(--accent);
}

.animated-input select:focus ~ label,
.animated-input select:valid ~ label {
    top: -15px;
    left: 0;
    font-size: 12px;
    color: var(--accent);
}

/* Fix for required tel field */
.animated-input input:focus ~ label,
.animated-input input:valid ~ label {
    top: -15px;
    left: 0;
    font-size: 12px;
    color: var(--accent);
}

.animated-input input:focus,
.animated-input input:valid,
.animated-input textarea:focus,
.animated-input textarea:valid {
    border-bottom-color: var(--accent);
}
        /* Animated input fields */
        .animated-input {
            position: relative;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <form id="registrationForm" class="space-y-6">
    <div class="form-group animated-input">
        <input type="text" id="fullName" required>
        <label for="fullName">Full Name</label>
    </div>

    <div class="form-group animated-input">
        <input type="email" id="email" required>
        <label for="email">Email Address</label>
    </div>

    <div class="form-group animated-input">
        <input type="tel" id="phone" required>
        <label for="phone">Phone Number</label>
    </div>

    <div class="form-group animated-input">
        <input type="text" id="college" required>
        <label for="college">College/Organization</label>
    </div>

    <div class="form-group animated-input">
        <select id="experience" required>
            <option value="" disabled selected hidden></option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <label for="experience">Coding Experience Level</label>
    </div>

    <div class="flex justify-between mt-8">
        <button type="button" onclick="closeModal()" class="px-6 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition">Cancel</button>
        <button type="submit" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg font-bold hover:opacity-90 transition">Complete Registration</button>
    </div>
</form>

</body>
</html>
